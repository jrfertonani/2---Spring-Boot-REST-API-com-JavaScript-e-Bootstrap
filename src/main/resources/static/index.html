<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Java-JavaScript-ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        html { margin-top: 5% }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <h3>Spring Boot restApi</h3>
        <div class="col-md-10">
            <form class="row g-3" id="formCadastroUser">
                <div class="col-md-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" readonly="readonly">
                </div>
                <div class="col-md-3">
                    <label for="nome" class="form-label">NOME</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-md-3">
                    <label for="idade" class="form-label">IDADE</label>
                    <input type="text" class="form-control" id="idade">
                </div>
                <div class="col-10">
                    <button class="btn btn-primary" type="button" onclick="salvarUsuario()">Salvar</button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaUser" type="button" onclick="limparBusca()">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPesquisaUser" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Pesquisa de usuário</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="md-3">
                    <label for="nameBusca" class="form-label">Informe o nome:</label>
                    <input type="text" class="form-control" id="nameBusca">
                </div>
                <br/>
                <button type="button" class="btn btn-success" onclick="pesquisaUser()">Buscar</button>
                <br/><br/>
                <div style="max-height: 300px; overflow-y: auto;">
                    <table class="table" id="tabelaResultados">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

    // Configuração global do Enter para a busca
    $(document).ready(function() {
        $('#nameBusca').keypress(function (e) {
            if (e.which == 13) {
                pesquisaUser();
            }
        });
    });

    function salvarUsuario() {
        var id = $("#id").val();
        var nome = $("#nome").val();
        var idade = $("#idade").val();

        if (!nome || !idade) {
            alert("Por favor, preencha todos os campos.");
            !nome ? $("#nome").focus() : $("#idade").focus();
            return;
        }

        $.ajax({
            method: "POST",
            url: "salvar",
            data: JSON.stringify({ id: id, nome: nome, idade: idade }),
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                $("#id").val(response.id);
                alert("Salvo com sucesso!");
                limparParaUpdate();
            },
            error: function (xhr) {
                alert("Erro ao salvar: " + xhr.responseText);
            }
        });
    }

    function pesquisaUser() {
        var nome = $('#nameBusca').val();
        if (nome != null && nome.trim() != '') {
            $.ajax({
                method: "GET",
                url: "buscarPorNome",
                data: "name=" + nome,
                success: function (response) {
                    $('#tabelaResultados > tbody').empty();
                    for (var i = 0; i < response.length; i++) {
                        let user = response[i];
                        $('#tabelaResultados > tbody').append(`
                            <tr id="${user.id}">
                                <td>${user.id}</td>
                                <td>${user.nome}</td>
                                <td><button type="button" class="btn btn-success" onclick="colocarEmEdicao(${user.id})">Editar</button></td>
                                <td><button type="button" class="btn btn-danger" onclick="deleteUser(${user.id})">Excluir</button></td>
                            </tr>`);
                    }
                }
            });
        }
    }

    function colocarEmEdicao(id) {
        $.ajax({
            method: "GET",
            url: "buscaruserid",
            data: "iduser=" + id,
            success: function (response) {
                $("#id").val(response.id);
                $("#nome").val(response.nome);
                $("#idade").val(response.idade);
                $('#modalPesquisaUser').modal('hide');
                $("#nome").focus();
            }
        });
    }

    function deleteUser(id) {
        if (confirm("Deseja realmente excluir?")) {
            $.ajax({
                method: "DELETE",
                url: "delete",
                data: "iduser=" + id,
                success: function () {
                    $('#' + id).remove();
                    limparBusca()
                }
            });
        }
    }

    function limparParaUpdate() {
        $("#id").val("");
        $("#nome").val("");
        $("#idade").val("");
        $("#nome").focus();
    }

    function limparBusca() {
        $('#nameBusca').val('');
        $('#tabelaResultados > tbody').empty();
        setTimeout(() => $('#nameBusca').focus(), 500);
    }

</script>
</body>
</html>
